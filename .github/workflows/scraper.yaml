name: scraper

on:
  workflow_dispatch:

  #schedule:
  #  - cron: '0 18,2,10 * * *'  # 日本時間で3,11,19時に起動(6時間対策のため8時間周期で起動)
  
jobs:
  main-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
          architecture: 'x64'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies

        run:
          pip install webdriver-manager
          pip install gspread
          pip install oauth2client
          pip install google-api-python-client
          pip install -r requirements.txt
          pip install pytz
          pip install pandas

      - name: Run Python

        run:
          python test.py
